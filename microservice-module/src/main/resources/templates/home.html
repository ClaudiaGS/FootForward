<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" th:href="@{/css/Header-Blue.css}">
    <link rel="stylesheet" href="@{/css/styles.css}">
</head>

<body style="background-color: rgb(201,212,218);">
<div style="height: 50px;">
    <div class="header-blue" style="height: 50px;">
        <h1 style="color: rgb(230,234,223);">FootForward</h1>
    </div>
</div>
<h1 style="margin-top: 80px;font-size: 20px;width: 80%;margin-left: 10%;">Patient list is:</h1>
<div class="table-responsive" style="width: 80%;margin-left: 10%;background-color: #115382;">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${patients.empty}">-->
            <td>No patients in DB</td>
        </tr>
        <tr th:each="patient: ${patients}">
            <td><span th:text="${patient.id}"> Id </span></td>
            <td><span th:text="${patient.firstName}"> First Name </span></td>
            <td><span th:text="${patient.lastName}"> Last Name </span></td>
            <td>
                <button class="btn btn-primary" type="button" style="font-size: 12px;">
                    <a th:href="@{/patient/{id}(id=${patient.id})}"><span style="color:white">See patient data</span></a></button>
            </td>
            <td>
                <button class="btn btn-primary" type="button" style="font-size: 12px;">
                    <a th:href="@{/assess/{id}(id=${patient.id})}"><span style="color:white">See diabetes risk</span></a></button>
            </td>
        </tr>
        </tbody>
    </table>
    <h4><a href="/patient/add"><span style="background-color:RGB(102,255,255)">Add patient</span></a></h4>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
